version: "3"

services:
  nginx:
    image: "nginx:alpine"
    restart: always
    links:
      - php-fpm
    volumes:
      - "./public:/wsc"
      - "./docker/nginx/realip.conf:/etc/nginx/conf.d/realip.conf"
      - "./docker/nginx/site.conf:/etc/nginx/conf.d/default.conf"
    ports:
      - "80:80"

  php-fpm:
    build:
      context: docker/php-fpm
      args:
        PHP_VERSION: "${PHP_VERSION:-8.1}"
    environment:
      WSC_VERSION: "${WSC_VERSION:-master}"
      MYSQL_DATABASE: "${MYSQL_DATABASE:-woltlab_suite}"
      MYSQL_USER: "${MYSQL_USER:-woltlab_suite}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD:-woltlab_suite}"
    restart: always
    links:
      - mysql
    volumes:
      - "./public:/wsc"
      - "./devtools:/devtools"
      - "./docker/php-fpm/php-overrides.ini:/usr/local/etc/php/conf.d/php-overrides.ini"
      - "./docker/php-fpm/WCFSetupTemplate.conf:/usr/local/etc/php-fpm.d/WCFSetupTemplate.conf"

  mysql:
    image: "mysql:8"
    restart: always
    volumes:
      - "./mysql/data:/var/lib/mysql"
      - "./mysql/files:/var/lib/mysql-files"
      - "./mysql/logs:/var/log/mysql"
      - "./mysql/conf:/etc/mysql"
      - "./mysql/conf/conf.d:/etc/mysql/conf.d"
    environment:
      MYSQL_ROOT_HOST: 172.*.*.*
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_DATABASE: "${MYSQL_DATABASE:-woltlab_suite}"
      MYSQL_USER: "${MYSQL_USER:-woltlab_suite}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD:-woltlab_suite}"
    ports:
      - "3306"
    command:
      - mysqld
      - "--innodb_buffer_pool_size=1G"
      - "--innodb_buffer_pool_instances=1"

  redis:
    image: docker.dragonflydb.io/dragonflydb/dragonfly
    restart: always
    ulimits:
      memlock: -1
    ports:
      - "6379"
    volumes:
      - "dragonflydata:/data"

volumes:
  dragonflydata: null
